services:
  # Python Service
  - type: web
    name: agentic-py
    env: python
    rootDir: agentic-py
    buildCommand: |
      cd agentic-py
      pip install poetry
      poetry install
    startCommand: |
      poetry run uvicorn app.main:app --host 0.0.0.0 --port $PORT
    plan: free

  # Express Service
  - type: web
    name: backend
    env: node
    rootDir: backend
    buildCommand: |
      pnpm install
      pnpm build
    startCommand: |
      pnpm start
    plan: free
